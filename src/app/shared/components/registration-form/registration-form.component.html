<h2 class="text-align-center">Registration</h2>
<div class="app-plate">
  <form class="registration-form" [formGroup]="registrationForm">
    <div>
      <div class="form__control">
        <label for="name">Name</label>
        <!--Use the name `name` for the form control.-->
        <input type="text" id="name" placeholder="Input text" formControlName="name" />
        <span *ngIf="registrationForm.get('name')?.hasError('required') && registrationForm.invalid" id="nameErrorMessage" class="text-danger">Name is required.</span>
        <span *ngIf="registrationForm.get('name')?.hasError('minlength') && registrationForm.invalid" id="nameErrorLengthMessage" class="text-danger">Should be at least 6 characters</span>
      </div>
      <div class="form__control">
        <!--Use the name `email` for the form control.-->
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Input text" formControlName="email" emailValidator/>
        <span
          *ngIf="registrationForm.get('email')?.hasError('required')"
          id="emailErrorRequiredMessage"
          class="text-danger"
        >
          Email is required.
        </span>
        <span *ngIf="registrationForm.get('email')?.hasError('emailValidation')" id="emailValidationMessage" class="text-danger">Should contain @.</span>
      </div>
      <div class="form__control">
        <!--Use the name `password` for the form control.-->
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Input text" formControlName="password"/>
        <span *ngIf="registrationForm.get('password')?.hasError('required')" id="passwordErrorMessage" class="text-danger">Password is required.</span>
      </div>
    </div>
    <div class="form__action">
      <app-button [disabled]="!registrationForm.valid" (onClick)="onSubmit(registrationForm)" buttonText="Register"></app-button>
    </div>
  </form>
</div>
